<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8"/>
    <title>Einstellungen</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>

    <!-- Header -->
    <div id="header-placeholder"></div>
    <script>
      fetch("/components/header.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
        });
    </script>

    <main>
      <div class="einstellungen-container">
        <!-- Beschreibung f√ºr Tracht -->
        <p class="section-description">Hier k√∂nnen bl√ºhrelevante Parameter eingestellt werden.</p>

        <!-- Heading: Tracht -->
        <div class="settings-heading" data-target="tracht-content">
          <span>Tracht</span>
          <span class="arrow">‚ñ∂</span>
        </div>
        <div class="settings-content" id="tracht-content" style="display: none;">
          <p>Hier kannst du Tracht-Eintr√§ge bearbeiten.</p>
          <table id="tracht-table">
            <thead>
              <tr>
                <th rowspan="2" class="checkbox-cell">Aktiv</th>
                <th colspan="2">Temperatur Summe</th>
                <th rowspan="2" class="plant-cell">Pflanze</th>
                <th rowspan="2" class="trash-cell">L√∂schen</th>
              </tr>
              <tr>
                <th class="numeric-cell">Start</th>
                <th class="numeric-cell">Ende</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by JS -->
            </tbody>
          </table>
          <button class="add-button" onclick="addTrachtRow()">+ Zeile hinzuf√ºgen</button>
          <button class="reset-button" onclick="resetTrachtData()">RESET</button>
        </div>

        <!-- Beschreibung f√ºr Sonstiges -->
        <p class="section-description">Hier k√∂nnen z.Bsp. Farbschemata angepasst werden.</p>

        <!-- Heading: Sonstiges -->
        <div class="settings-heading" data-target="sonstiges-content">
          <span>Sonstiges</span>
          <span class="arrow">‚ñ∂</span>
        </div>
        <div class="settings-content" id="sonstiges-content" style="display: none;">
          <p>Weitere Einstellungen</p>
          <label for="jahres-farbschema">Jahres Farbschema:</label><br>
          <select id="jahres-farbschema">
            <option value="K√∂niginnen-Jahres-Farben">K√∂niginnen-Jahres-Farben (default)</option>
            <option value="Regenbogen-Farben">Regenbogen-Farben</option>
            <option value="Random">Random</option>
          </select>
          <br><br>

          <label for="orts-farbschema">Orts Farbschema:</label><br>
          <select id="orts-farbschema">
            <option value="Regenbogen-Farben">Regenbogen-Farben (default)</option>
            <option value="Rot-T√∂ne">Rot-T√∂ne</option>
            <option value="Blau-T√∂ne">Blau-T√∂ne</option>
            <option value="Gr√ºn-T√∂ne">Gr√ºn-T√∂ne</option>
            <option value="Grau-T√∂ne">Grau-T√∂ne</option>
            <option value="Random">Random</option>
          </select>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("/components/footer.html")
        .then(response => response.text())
        .then(html => {
          document.getElementById("footer-placeholder").innerHTML = html;
        });
    </script>

    <script>
      // Funktion zum Ein-/Ausklappen der Abschnitte
      document.querySelectorAll('.settings-heading').forEach((heading) => {
        heading.addEventListener('click', () => {
          const targetId = heading.dataset.target;
          const content = document.getElementById(targetId);
          const arrow = heading.querySelector('.arrow');

          if (content.style.display === 'none') {
            content.style.display = 'block';
            arrow.textContent = '‚ñº';
          } else {
            content.style.display = 'none';
            arrow.textContent = '‚ñ∂';
          }
        });
      });

      /* Default data for Tracht */
      const defaultTrachtData = [
        { active: true, TS_start: 35, TS_end: 70, plant: "Bl√ºte Schneegl√∂ckchen und Winterlinge" },
        { active: true, TS_start: 65, TS_end: 120, plant: "Krokosbl√ºte, Haselbl√ºte, Winterjasmin" },
        { active: true, TS_start: 175, TS_end: 230, plant: "Osterglocken klein, Forsythien" },
        { active: true, TS_start: 175, TS_end: 260, plant: "Weidenk√§tzchen, fr√ºhbl√ºhende Kirschen" },
        { active: true, TS_start: 275, TS_end: 300, plant: "Osterglocken, Austrieb Holunder" },
        { active: true, TS_start: 335, TS_end: 380, plant: "Vorbl√ºte Birke" },
        { active: true, TS_start: 440, TS_end: 440, plant: "Vollbl√ºte fr√ºhbl√ºhende Magnolien" },
        { active: true, TS_start: 365, TS_end: 460, plant: "Vorbl√ºte Kirsche" },
        { active: true, TS_start: 530, TS_end: 530, plant: "Vollbl√ºte Kirsche, Birke, Vorbl√ºte Apfel" },
        { active: true, TS_start: 540, TS_end: 540, plant: "Blattaustrieb Birke, Walnuss und Pappel" },
        { active: true, TS_start: 550, TS_end: 550, plant: "Blattaustrieb Apfel, Vollbl√ºte Raps und Kastanie" },
        { active: true, TS_start: 580, TS_end: 580, plant: "Vorbl√ºte Flieder" },
        { active: true, TS_start: 700, TS_end: 700, plant: "Vollbl√ºte Apfel und L√∂wenzahn" },
        { active: true, TS_start: 750, TS_end: 750, plant: "Ro√ükastanie" },
        { active: true, TS_start: 820, TS_end: 820, plant: "Holunder" },
        { active: true, TS_start: 850, TS_end: 850, plant: "Robinie" },
        { active: false, TS_start: 900, TS_end: 900, plant: "Faulbaum" },
        { active: true, TS_start: 1100, TS_end: 1100, plant: "Wilde Brombeere" },
        { active: true, TS_start: 1200, TS_end: 1200, plant: "Sommerlinde" },
        { active: true, TS_start: 1400, TS_end: 1400, plant: "Winterlinde" }
      ];

      const TRACT_DATA_KEY = 'trachtData';

      document.addEventListener("DOMContentLoaded", () => {
        loadTrachtData();
      });

      function loadTrachtData() {
        const stored = localStorage.getItem(TRACT_DATA_KEY);
        const data = stored ? JSON.parse(stored) : defaultTrachtData;
        populateTrachtTable(data);
        saveTrachtData(data);
      }

      function populateTrachtTable(data) {
        const tbody = document.querySelector("#tracht-table tbody");
        tbody.innerHTML = "";

        data.forEach((row, idx) => {
          const tr = document.createElement("tr");
          tr.className = row.active ? "row-active" : "row-inactive";

          const tdCheck = document.createElement("td");
          tdCheck.className = "checkbox-cell";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = row.active;
          checkbox.onclick = () => toggleActive(idx);
          tdCheck.appendChild(checkbox);
          tr.appendChild(tdCheck);

          const tdStart = document.createElement("td");
          tdStart.className = "numeric-cell";
          const startInput = document.createElement("input");
          startInput.type = "text";
          startInput.value = row.TS_start;
          startInput.maxLength = 4;
          startInput.style.textAlign = "right";
          startInput.style.border = "none";
          startInput.style.backgroundColor = row.active ? "#ffffc0" : "#C0C0C0";
          startInput.onchange = () => updateStart(idx, startInput.value);
          tdStart.appendChild(startInput);
          tr.appendChild(tdStart);

          const tdEnd = document.createElement("td");
          tdEnd.className = "numeric-cell";
          const endInput = document.createElement("input");
          endInput.type = "text";
          endInput.value = row.TS_end;
          endInput.maxLength = 4;
          endInput.style.textAlign = "right";
          endInput.style.border = "none";
          endInput.style.backgroundColor = row.active ? "#ffffc0" : "#C0C0C0";
          endInput.onchange = () => updateEnd(idx, endInput.value);
          tdEnd.appendChild(endInput);
          tr.appendChild(tdEnd);

          const tdPlant = document.createElement("td");
          tdPlant.className = "plant-cell";
          tdPlant.textContent = row.plant.substring(0, 30);
          tr.appendChild(tdPlant);

          const tdTrash = document.createElement("td");
          tdTrash.className = "trash-cell";
          const trashIcon = document.createElement("span");
          trashIcon.innerHTML = "üóëÔ∏è";
          trashIcon.style.cursor = "pointer";
          trashIcon.onclick = () => deleteRow(idx);
          tdTrash.appendChild(trashIcon);
          tr.appendChild(tdTrash);

          tbody.appendChild(tr);
        });
      }

      function deleteRow(idx) {
        const data = getTrachtData();
        data.splice(idx, 1);
        saveTrachtData(data);
        populateTrachtTable(data);
      }

      function getTrachtData() {
        return JSON.parse(localStorage.getItem(TRACT_DATA_KEY));
      }

      function saveTrachtData(data) {
        localStorage.setItem(TRACT_DATA_KEY, JSON.stringify(data));
      }

      function toggleActive(idx) {
        const data = getTrachtData();
        data[idx].active = !data[idx].active;
        saveTrachtData(data);
        populateTrachtTable(data);
      }

      function updateStart(idx, value) {
        const data = getTrachtData();
        const newValue = Math.max(1, parseInt(value, 10) || 1);
        data[idx].TS_start = newValue;
        if (data[idx].TS_end < newValue) {
          data[idx].TS_end = newValue;
        }
        saveTrachtData(data);
        populateTrachtTable(data);
      }

      function updateEnd(idx, value) {
        const data = getTrachtData();
        const newValue = Math.max(1, parseInt(value, 10) || 1);
        data[idx].TS_end = Math.max(newValue, data[idx].TS_start);
        saveTrachtData(data);
        populateTrachtTable(data);
      }

      function addTrachtRow() {
        const data = getTrachtData();
        data.push({
          active: true,
          TS_start: 1,
          TS_end: 1,
          plant: "Neue Pflanze"
        });
        saveTrachtData(data);
        populateTrachtTable(data);
      }

      function resetTrachtData() {
        if (!confirm("Willst du wirklich alles zur√ºcksetzen?")) return;
        saveTrachtData(defaultTrachtData);
        populateTrachtTable(defaultTrachtData);
      }
    </script>

  </body>
</html>
