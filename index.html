<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BeeLot</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/assets/css/index.css">
  </head>
  <body>

    <div id="header-placeholder"></div>
    <script>
      fetch("/components/header.html")
        .then(response => response.text())
        .then(html => {
            document.getElementById("header-placeholder").innerHTML = html;
        });
    </script>


    <main>
      <section class="eingabe-section">
        <h2>Eingabe</h2>
        <div class="input-group">
          <button id="ort-karte-btn">Ort auf Karte wählen</button><br>
          <label for="ort">Koordinaten:</label>
          <output type="text" id="ort" name="ort" placeholder="Aktuelle Position oder Ort wählen...">
        </div>
        <div class="input-group">
          <label for="zeitraum">Darstellungs Zeitraum:</label>
          <select id="zeitraum" name="zeitraum">
            <option value="7">1 Woche</option>
            <option value="14" selected>2 Wochen</option>
            <option value="28">4 Wochen</option>
            <option value="ytd">Seit Jahresanfang</option>
          </select>
        </div>
      </section class="zeitreise-section">
      <section>
        <h2>Zeitreise</h2>
        <div class="input-group">
          <label for="datum">Datum:</label>
          <input type="date" id="datum" name="datum">
          <button id="datum-plus">+</button>
          <button id="datum-minus">-</button>
          <button id="datum-heute">heute</button>
        </div>
      </section>

      <section class="ergebnis-section">
        <p id="ergebnis-text" Die Grünlandtemperatursumme am [Datum] beträgt [GTS Ergebnis]</p>
           </section>

<section class="plot-section">
  <h2>Diagramm (GTS) in °C</h2>
  <div class="plot-container">
    <canvas id="plot-canvas"></canvas>
  </div>

  <h2>Diagramm (Tagesmitteltemperaturen) in °C        <button id="toggle-temp-plot">anzeigen</button> </h2>
  <div class="plot-container" id="temp-plot-container" style="display:none;">
    <canvas id="temp-plot"></canvas>
  </div>
</section>

<section class="hinweis-section">
  <h2>Hinweise</h2>
  <p>Hinweis 1</p>
  <p>Hinweis 2</p>
  <p>Hinweis 3</p>
  <p>Hinweis 4</p>
  <p>Hinweis 5</p>
</section>
</main>

<div class="map-container" id="map-popup">
  <div class="map-controls">
    <button id="map-close-btn">Schließen</button>
    <button id="map-save-btn">Diesen Ort verwenden</button>
  </div>
  <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- main.js -->
<script type="module" src="assets/js/main.js"></script>

<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(response => response.text())
    .then(html => {
        document.getElementById("footer-placeholder").innerHTML = html;
    });
</script>

</body>
</html>
